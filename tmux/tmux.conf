#
# Setup alias in bash (.profile or .bashrc) to isolate this tmux config in it's own socket:
#  alias tmuxmy="tmux -L mysocket -f /root/.my-tmux.conf"
# then,
#  $ tmuxmy

# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

# use vi keybindings
setw -g mode-keys vi

# switch to windows left/right
bind -n C-h select-window -t :-
bind -n C-l select-window -t :+

# move windows left/right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# switch panes
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# enable colors
set -g default-terminal "screen-256color"

# remove delay after pressing repeatable keys
set -sg repeat-time 0

# scrollback lines
set -g history-limit 100000
# save scrollback to file
bind-key P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -100000 ; save-buffer %1'

# pane movement
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
# open panes/windows in current path
bind % split-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-attr dim
set -g status-left '#[fg=colour11,bold]#S '
set -g status-right '#[fg=colour229,bold] #(whoami)#[fg=colour255] @ #[fg=colour231]#H #[fg=colour233,bg=colour241,bold] %d/%b #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '


