#
# Setup alias in bash (.profile or .bashrc) to isolate this tmux config in it's own socket:
#  alias tmuxmy="tmux -L mysocket -f /root/.my-tmux.conf"
# then,
#  $ tmuxmy

# remap prefix to Control + a
set -g prefix C-a
# bind 'C-a C-a' to type 'C-a'
bind C-a send-prefix
unbind C-b

unbind -T copy-mode-vi C-h
unbind -T copy-mode-vi C-l

# use vi keybindings
setw -g mode-keys vi

# switch to windows left/right
bind -n C-h select-window -t :-
bind -n C-l select-window -t :+

# move windows left/right
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# switch panes
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# enable colors
set -g default-terminal "screen-256color"

# remove delay after pressing repeatable keys
set -sg repeat-time 0

# scrollback lines
set -g history-limit 100000
# save scrollback to file
bind-key P command-prompt -p 'save history to filename:' -I '~/tmux.history' 'capture-pane -S -100000 ; save-buffer %1'

# pane movement
#bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# open panes/windows in current path
bind % split-window -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -g monitor-activity off
set-option -g monitor-silence 0

# disable sound bell
set -g bell-action none
# disable visual bell
set -g visual-bell off

setw -g window-status-activity-style none
setw -g window-status-bell-style none

set -g pane-border-fg colour93
set -g pane-active-border-fg colour46

# The statusbar
set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
#set -g status-attr dim
set -g status-left '#[fg=colour11,bold]#S '
#set -g status-right '#[fg=colour229,bold] #(whoami)#[fg=colour255] @ #[fg=colour231]#H #[fg=colour233,bg=colour241,bold] %d/%b #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-right ''
set -g status-left-length 20

setw -g window-status-current-fg colour81
setw -g window-status-current-bg colour238
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '

setw -g window-status-fg colour138
setw -g window-status-bg colour235
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '


